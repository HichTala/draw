<!DOCTYPE html>
<link rel="stylesheet" href='../static/style.css' />
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>DRAW</title>
</head>
<body>
    <div class="container">
        <img id="displayImage" src="{{url_for('static', filename='back_card.jpg')}}">
        <button id="startButton" type="submit" class="submit">ZZZ'est parti !</button>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script type="text/javascript" charset="utf-8">
            var socket = io();
            document.getElementById('startButton').addEventListener('click', function(){
                socket.emit('start_processing');
            })
            socket.on('image_display', function(path) {
                document.getElementById('displayImage').src = path;
            });
        </script>

    </div>
</body>
</html>
